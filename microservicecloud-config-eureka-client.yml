spring:  
    profiles:  
        active: -dev
---
server: 
   port: 7001
spring:  
    profiles: dev
    application: 
        name:  microservicecloud-config-eureka-client
eureka:
   instance:
      hostname: eureka7001
   client:
      register-with-eureka: false
      fetch-registry: false
      serviceUrl:
#         defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
         defaultZone: http://eureka7001:7001/eureka/
---
server: 
   port: 7001
spring:  
    profiles: test
    application: 
        name:  microservicecloud-config-eureka-client
eureka:
   instance:
      hostname: eureka7001
   client:
      register-with-eureka: false
      fetch-registry: false
      serviceUrl:
#         defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
         defaultZone: http://eureka7001:7001/eureka/